<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地照片</title>
	<style>
		.box{
			width: 400px;
			height: 500px;
			border: 1px solid #000;
			margin: 200px auto;
			border-radius: 6px;
			perspective: 500px;
			transform-origin: bottom;
		}
		img{
			width: 100%;
			height: 100%;
			border-radius: 6px;

		}
		div img:hover{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./p2.jpg" alt="">
	</div>
</body>
</html>
