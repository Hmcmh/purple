<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;

			
			/*相对定位  相对于自身在标准流中的位置 不脱离标准流  区分 块 行内 行内块状*/
			position: relative;
			top:10px;
			left: 10px;
		}
	</style>
</head>
<body>
	<div class="box"></div> 	
</body>
</html>
