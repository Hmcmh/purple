<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-获取样式.html</title>
	<style type="text/css">
		#hezi{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
					}
			.toblue{
				background: blue;
			}
			.tored{
				background: red;
			}
	</style>
</head>
<body>
	<button id="blu">兰</button>
	<button id="re">红</button>
	<button id="bt">获取</button>
	<div id="hezi"></div>
</body>
<script type="text/javascript">
	var btn1 = document.getElementById('blu');
	var btn2 = document.getElementById('re');
	var btn3 = document.getElementById('bt');
	var btn4 = document.getElementById('hezi');
	btn1.onclick=function(){
		btn4.className= 'toblue';
	}
	btn2.onclick=function(){
		btn4.className= 'tored';
	}
	btn3.onclick=function(){
		alert(getComputedStyle(btn4,false)['background'])
	}

</script>
</html>
