<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-利用参数改变样式</title>
	<style type="text/css">
		#box,#box1{
			margin: 50px;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">高</button>
	<button id="btn2">宽</button>
	<button id="btn4">获取设置样式</button>
	<div id="box"></div>

</body>
<script type="text/javascript">
	var hezi = document.getElementById('box');
	var kuan = document.getElementById('btn1');
	var gao = document.getElementById('btn2');
	var shezhi = document.getElementById('btn4');
	function css(obj,attr,appr){
		obj.style[attr] = appr
																
		getComputedStyle(obj,false)[attr]
	}

	kuan.onclick= function(){
		css(hezi,'width','800px');
	}
	gao.onclick= function(){
			css(hezi,'height','800px');
		}



</script>
</html>
